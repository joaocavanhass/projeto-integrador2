<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let numero;
        do {
        numero = prompt("Digite um número positivo:");
       
        // Converte a entrada para um número
        numero = Number(numero);
        // Verifica se o número é válido e positivo
        if (isNaN(numero) || numero <= 0) {
        alert("Entrada inválida. Por favor, digite um número positivo!");
        }
        } while (isNaN(numero) || numero <= 0);
        alert("Obrigado! Você digitou o número: " + numero);
    </script>
       
</head>
<body></body>
</html>
